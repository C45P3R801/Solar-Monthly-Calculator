<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Quote Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h2>Electricity Quote Calculator</h2>
        <label for="usage">Enter Monthly Electric Usage (kWh): </label>
        <input type="number" id="usage" placeholder="Enter usage">
        <button onclick="calculateQuote()">Calculate Quote</button>
        <p id="quoteResult"></p>

        <script>
            function calculateQuote() {
                const usageInput = document.getElementById('usage');
                const quoteResult = document.getElementById('quoteResult');

                // Get the user's input
                const usage = parseFloat(usageInput.value);

                // Check if the input is a valid number
                if (isNaN(usage) || usage <= 0) {
                    quoteResult.textContent = 'Please enter a valid positive number for usage.';
                } else {
                    // Assuming a simple linear pricing equation (you can adjust this)
                    const pricePerKWh = 0.10; // Change this to your actual pricing
                    const quote = usage * .11;

                    // Display the quote to the user
                    quoteResult.textContent = `Your preliminary quote is $${quote.toFixed(2)}.`;
                }
            }
        </script>
    </div>
</body>
</html>
